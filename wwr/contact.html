    <meta charset="UTF-8">

<body>
    <header>
        <img src="images/whitewater_logo.png" alt="Whitewater logo" width="200">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="cont">
        <div class="reach">
            <h1>GET IN TOUCH WITH US</h1>
            <section>
                <img src="images/phone-circle.png" alt="phone icon">
                <p>+1 939 425 8783, +1 939 204 9712</p>
            </section>
            <section>
                <img src="images/email-circle.png" alt="email icon">
                <p>info@whitewater.com</p>
            </section>
            <section>
                <img src="images/address-circle.png" alt="phone icon">
                <p>673 Boat Dock Rd, Weiser, ID 83672, USA</p>
            </section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55433.15413360431!2d-117.06928190339544!3d44.25258385565738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a57a55cac74ed3%3A0x810edc3495581c98!2s673%20Boat%20Dock%20Rd%2C%20Weiser%2C%20ID%2083672%2C%20USA!5e0!3m2!1sen!2smn!4v1743863984956!5m2!1sen!2smn" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form">
            <h2>Leave a message</h2>
            <form>
                <fieldset class="contact">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="useremail">E-mail:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset class="message">
                    <label for="purpose">Message purpose:</label>
                    <input type="radio" id="general" name="general">
                    <label for="general">General Inguiry</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="website" name="website">
                    <label for="website">Website Suggestion</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Type in your message here ..." ></textarea>
                </fieldset>
                <fieldset class="checkbox">
                    <label for="monthly" class="pet">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="monthly" name="monthly">
                </fieldset>
                <button type="submit">Send message</button>
            </form>
        </div>
        <div class="employees">
            <figure>
                <img src="images/employee-one.jpg" alt="Employee 1">
                <figcaption>Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee-two.jpg" alt="Employee 2">
                <figcaption>Project Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee-three.jpg" alt="Employee 3">
                <figcaption>Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee-four.jpg" alt="Employee 4">
                <figcaption>Operating Manager</figcaption>
            </figure>
        </div>
    </main>

            <a href="https://www.instagram.com/"><img src="images/instagram-logo.png" alt="instagram icon"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube-logo.png" alt="youtube icon"></a>
        </div>
    </footer>
</body>
