<body>
    <header>
        <img src="images/whitewater_logo.png" alt="Whitewater logo" width="200">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero-home">
            <img src="images/river-5556594_1280.jpg" alt="trips hero image background">
            <h1>Whitewater Rafting</h1>
            <p>The Best</p>
        </div>
        <section class="offering">
            <figure class="home-fig">
                <img src="images/rafting17_600.jpg" alt="adventure image 1">
                <figcaption>Fun</figcaption>
            </figure>
            <figure class="home-fig">
                <img src="images/rafting47_600.jpg" alt="adventure image 2">
                <figcaption>Extreme</figcaption>
            </figure>
            <figure class="home-fig">
                <img src="images/rafting53_600.jpg" alt="adventure image 3">
                <figcaption>Relaxing</figcaption>
            </figure>
            <figure class="home-fig">
                <img src="images/rafting58_600.jpg" alt="adventure image 4">

            </figure>

        <div class="bottom">
            <div class="subscribe">
                <h2>Sign up to receive our newsletter!</h2>
                <form>
                    <fieldset class="home-contact">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <input type="email" id="useremail" name="useremail" placeholder="E-mail">
                    </fieldset>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <aside class="button">
                <p>Click here to find out more about our trips!</p>
                <button onclick="location.href='trips.html'" type="button"></button>
